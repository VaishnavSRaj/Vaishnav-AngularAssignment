<body>
  <div class="login-form">
      <h1>Login</h1>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label>Email Id</label>
              <input type="email" formControlName="email" placeholder="Enter your email address" class="form-control"  [ngClass]="{
                'is-valid': signupForm.get('email').valid,
                'is-invalid' : !signupForm.get('email').valid && signupForm.get('email').touched
              }">
             <div [ngClass]="{
                'invalid-feedback' : !signupForm.controls.email.valid && signupForm.get('email').touched
             }">  <span *ngIf="signupForm.controls.email.errors?.required
             && signupForm.get('email').touched">Enter Email Address</span>
             <span *ngIf="signupForm.controls.email.errors?.pattern
             && signupForm.get('email').touched">Invalid Email Address</span>
             </div>
          </div>
          <div class="form-group">
              <label>Password</label>
              <input formControlName="password" type="password" placeholder="Enter your Password" class="form-control" [ngClass]="{
                'is-valid': signupForm.get('password').valid,
                'is-invalid' : !signupForm.get('password').valid && signupForm.get('password').touched
              }">

              <div [ngClass]="{
                'invalid-feedback' : !signupForm.controls.email.valid && signupForm.get('password').touched
             }">  <span *ngIf="signupForm.controls.password.errors?.required
             && signupForm.get('password').touched">Please Enter Password</span>
             <!-- <span *ngIf="signupForm.controls.email.errors?.pattern
             && signupForm.get('email').touched">Invalid Email Address</span> -->
             </div>
              <!-- <span class="help-block" *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">Please enter a password</span> -->
          </div>
          <div>
              <!-- <input type="submit" routerLink="/user-form" value="Login" class="btn"> -->
              <input  type="submit" value="Login" class="btn">
          </div>
      </form>
  </div>
</body>
