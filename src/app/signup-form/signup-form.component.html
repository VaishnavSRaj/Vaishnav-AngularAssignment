<body>
  <div class="login-form">
      <h1>Login</h1>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label>Email Id</label>
              <input type="email" formControlName="email" placeholder="Enter your email address" class="form-control">
              <span class="help-block" *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">Please enter a valid email address</span>
          </div>
          <div class="form-group">
              <label>Password</label>
              <input formControlName="password" type="password" placeholder="Enter your Password" class="form-control">
              <span class="help-block" *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">Please enter a password</span>
          </div>
          <div>
              <input type="submit" routerLink="/user-form" value="Login" class="btn">
          </div>
      </form>
  </div>
</body>
